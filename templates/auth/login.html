<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/dist/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Karantina:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Graduate&family=Karantina:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="icon" type="images/x-icon" href="/assets/logo.svg" />
    <title>Diamondbid</title>
  </head>
  <body>
    <script defer type="module" src="/js/auth/login.js"></script>
    <header>
    </header>
    <a class="button-box" href="/templates/index.html">Back</a>
    <div class="flex h-screen max-w-5/12">
        <div class="flex-1 flex flex-col items-center justify-center text-center">
            <img class="w-16 h-16" src="/assets/logo.svg" alt="logo-ballbid" />
            <h1 class="font-logo text-4xl text-RoyalBlue mb-5">Diamondbid</h1>
            <h2 class="text-3xl font-Graduate text-RoyalBlue font-bold">Welcome back</h2>
            <h3 class="m-4 text-xs text-black max-w-72">Log in to stay ahead, track your bids, and secure the items you’ve been  waiting for. The competition is fierce—let’s get started!</h3>
        </div>
        <div class="h-full w-1 bg-RoyalBlue"></div>  
        <div class="flex-1">
            <div class="p-6 m-4 flex flex-col items-center h-screen justify-center">
                <p class="flex justify-center font-Graduate text-RoyalBlue text-2xl mb-5">Login</p>
                <div class="flex flex-col">
                  
                  <form id="login-form">
                    <label for="uname">
                        <p class="text-sm text-RoyalBlue font-semibold">E-mail Address</p>
                    </label>
                    <input type="email" id="email" placeholder="Enter e-mail" name="uname" required class="placeholder:text-xs focus:outline-none">
                    <hr class="mb-5 border-t-2 border-RoyalBlue">
                
                    <label for="psw">
                        <p class="text-sm font-semibold text-RoyalBlue">Password</p>
                    </label>
                    <input type="password" id="password" placeholder="Enter Password" name="psw" required class="placeholder:text-xs focus:outline-none">
                    <hr class="mb-5 border-t-2 border-RoyalBlue">
                    
                    <label class="flex items-center my-5">
                        <input type="checkbox" id="remember" name="remember">
                        <span class="mx-1 w-3 h-3 text-RoyalBlue border-2 border-RoyalBlue peer-checked:bg-RoyalBlue peer-checked:border-transparent"></span>
                        <p class="text-sm text-RoyalBlue">Remember this login</p>
                    </label>
                    
                    <div class="flex justify-center">
                        <button class="button-box" type="submit">Login</button>
                    </div>
                </form>
                
                    <p class="text-xs">Don't have an account?</p>
                    <a class="text-xs font-bold text-RoyalBlue" href="/templates/auth/register.html">Create here</a>
                  </div>
            </div>
        </div> 
    </div>
    <footer>
      <div class="bg-Gallery text-Boulder">
        <p class="text-center p-2 text-xxs">
          © 2024 Diamondbid. All rights reserved.
        </p>
      </div>
    </footer>
  </body>
</html>
