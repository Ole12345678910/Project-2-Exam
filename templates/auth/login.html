<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/dist/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Karantina:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Graduate&family=Karantina:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="icon" type="images/x-icon" href="/assets/logo.svg" />
    <title>Diamondbid</title>
  </head>
  <body class="flex flex-col min-h-screen">
    <script defer type="module" src="/js/auth/login.js"></script>
    <header class="bg-Gallery py-3">
      <a class="button-box" href="/templates/index.html">Back</a>
    </header>
    <div class="flex flex-col sm:flex-row flex-1">
      <!-- Top Content: Logo, Title, and Text (Always on top) -->
      <div class="greetingBox">
        <img class="w-16 h-16" src="/assets/logo.svg" alt="logo-ballbid" />
        <h1 class="logoText">Diamondbid</h1>
        <h2 class="greetingText">Welcome back</h2>
        <h3 class="infoText">Log in to stay ahead, track your bids, and secure the items you’ve been waiting for. The competition is fierce—let’s get started!</h3>
      </div>

      <!-- Divider Line between top content and form (Visible only on large screens) -->
      <div class="lineAuth"></div>


      <!-- Login Form Section -->
      <div class="flex-1 flex flex-col items-center justify-center">
        <div class="loginBox">
          <p class="loginLogoutText">Login</p>
          <div class="flex flex-col">
            <form id="login-form">
              <label for="uname">
                  <p class="formText">E-mail Address</p>
              </label>
              <input type="email" id="email" placeholder="Enter e-mail" name="uname" required class="placeholder:text-xs focus:outline-none">
              
              <!-- This is the HR line inside the form -->
              <hr class="formLine">

              <label for="psw">
                  <p class="formText">Password</p>
              </label>
              <input type="password" id="password" placeholder="Enter Password" name="psw" required class="placeholder:text-xs focus:outline-none">
              
              <!-- This is the HR line inside the form -->
              <hr class="formLine">
              
              <label class="flex items-center my-5">
                  <input class="peer hidden" type="checkbox" id="remember" name="remember">
                  <span class="rememberLogin"></span>
                  <p class="text-sm text-RoyalBlue">Remember this login</p>
              </label>
              
              <div class="flex justify-center">
                  <button class="button-box hover:bg-PersianBlue" type="submit">Login</button>
              </div>
            </form>
            <p class="mt-3 text-xs">Don't have an account?</p>
            <a class="text-xs font-bold text-RoyalBlue" href="/templates/auth/register.html">Create here</a>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="footerAuth">
      <div class="footerText">
        © 2024 Diamondbid. All rights reserved.
      </div>
    </footer>
  </body>
</html>
