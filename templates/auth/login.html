<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta tags for character set and responsive viewport -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Link to external stylesheets -->
    <link rel="stylesheet" href="/dist/style.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap"
      rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Karantina:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Graduate&family=Karantina:wght@300;400;700&display=swap" rel="stylesheet">
    
    <!-- Favicon for the site -->
    <link rel="icon" type="images/x-icon" href="/assets/logo.svg">
    
    <!-- Title of the page -->
    <title>Login</title>
  </head>
  <body class="flex flex-col min-h-screen">
    <!-- External JavaScript for login functionality -->
    <script defer type="module" src="/js/auth/login.js"></script>
    
    <!-- Header Section: Navigation back to homepage -->
    <header class="bg-Gallery py-3">
      <a class="button-box" href="/index.html">Back</a>
    </header>

    <!-- Main content wrapper: Greeting and Login Form -->
    <div class="flex flex-col sm:flex-row flex-1">
      
      <!-- Left Side: Logo, Title, and Information Text -->
      <div class="greetingBox">
        <img class="w-16 h-16" src="/assets/logo.svg" alt="diamondbid">
        <h1 class="logoText">Diamondbid</h1>
        <h2 class="greetingText">Welcome back</h2>
        <h3 class="infoText">Log in to stay ahead, track your bids, and secure the items you’ve been waiting for. The competition is fierce—let’s get started!</h3>
      </div>

      <!-- Divider: Only visible on larger screens (line separating content) -->
      <div class="lineAuth"></div>

      <!-- Right Side: Login Form Section -->
      <div class="flex-1 flex flex-col items-center justify-center">
          <div class="loginBox">
            <p class="loginLogoutText">Login</p>
            
            <div class="flex flex-col">
              <form id="login-form">
                
                <!-- Input Field: Email Address -->
                <p class="formText">E-mail Address</p>
                <input type="email" id="email" placeholder="Enter e-mail" name="uname" required class="placeholder:text-xs focus:outline-none" aria-labelledby="email-label">
                
                <!-- Horizontal line inside the form to separate fields -->
                <hr class="formLine">
          
                <!-- Input Field: Password -->
                <p class="formText">Password</p>
                <input type="password" id="password" placeholder="Enter Password" name="psw" required class="placeholder:text-xs focus:outline-none" aria-labelledby="password-label">
                
                <!-- Horizontal line inside the form to separate fields -->
                <hr class="formLine">
                
                <!-- Submit Button for Login -->
                <div class="flex justify-center">
                  <button class="button-box hover:bg-PersianBlue" type="submit">Login</button>
                </div>
              </form>
              
              <!-- Link for users who don't have an account -->
              <p class="mt-3 text-xs">Don't have an account?</p>
              <a class="text-xs font-bold text-RoyalBlue" href="/templates/auth/register.html">Create here</a>
            </div>
          </div>        
        </div>
      </div>
    </div>

    <!-- Footer Section: Copyright and Information -->
    <footer class="footerAuth">
      <div class="footerText">
        © 2024 Diamondbid. All rights reserved.
      </div>
    </footer>
  </body>
</html>
