<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta tags for character set and responsive design -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Link to external stylesheet for page styling -->
    <link rel="stylesheet" href="/dist/style.css">
    
    <!-- Link to Font Awesome for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <!-- Link to Google Fonts for typography -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap"
      rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Karantina:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Graduate&family=Karantina:wght@300;400;700&display=swap" rel="stylesheet">
    
    <!-- Favicon for the site -->
    <link rel="icon" type="images/x-icon" href="/assets/logo.svg">
    
    <!-- Title of the page -->
    <title>Details</title>
  </head>
  <body>
    <!-- JavaScript for the page functionality -->
    <script type="module" src="/js/pages/details.js"></script>
    
    <!-- Header Section: Contains logo, search bar, and user information -->
    <header class="custom-header">
      <!-- Column 1: Logo -->
      <a href="/index.html" class="custom-logo">
        <img src="/assets/logo.svg" alt="diamondbid" class="custom-logo-img">
        <h1 class="custom-logo-title">Diamondbid</h1>
      </a>
    
      <!-- Hamburger Menu (Only visible on small screens) -->
      <div class="hamburger-menu">
        <button id="hamburger-icon" class="hamburger-button">
          <i class="fas fa-bars"></i>
        </button>
      </div>
    
      <!-- Column 2: Search Bar -->
      <div
        class="relative flex justify-center col-span-3 md:col-span-1 md:mt-0 mt-2 row-start-2 md:row-start-auto"
      >
        <div class="w-full max-w-[20rem] relative w-full">
          <!-- Search input field -->
          <input
            id="search-bar"
            class="w-full px-4 py-1 pr-12 m-1 bg-Gallery text-black focus:outline-none text-md"
            type="text"
            placeholder="Search for listings...">
          <!-- Search icon (clickable) -->
          <i
            id="search-btn"
            class="fas fa-search text-base absolute top-1/2 right-4 transform -translate-y-1/2 text-RoyalBlue cursor-pointer"
          ></i>
          <!-- Dropdown for search suggestions -->
          <div
            id="dropdown-container"
            class="absolute left-0 right-0 mt-1 bg-white border rounded-lg shadow-lg hidden z-10 max-h-60 overflow-y-auto"
          >
            <ul id="dropdown-list" class="list-none m-0 p-0"></ul>
          </div>
        </div>
      </div>
    
      <!-- Column 3: User Info Section -->
      <div class="user-info">
        <div id="user-credits-header" class="user-credits">
          Credits: 0 <!-- Displaying user credits -->
        </div>
        <div id="user-icon" class="user-icon">
          <!-- User icon (default icon for not logged in users) -->
          <i class="fa-regular fa-user"></i>
        </div>
        <!-- Sign in button (visible if the user is not logged in) -->
        <a class="sign-in-btn button-box block sm:w-auto sm:text-center sm:mt-2" href="/templates/auth/login.html">Sign in</a>
        <!-- Log out button (visible if the user is logged in) -->
        <a class="log-out-btn button-box block hidden sm:w-auto sm:text-center sm:mt-2" href="#">Log Out</a>
      </div>
    </header>
    
    <!-- Mobile Navbar (hamburger menu) -->
    <div id="mobile-menu">
      <!-- Close Button for the mobile menu -->
      <div class="flex justify-end p-4">
        <button id="close-menu">
          <i class="fas fa-times"></i>
        </button>
      </div>
      <!-- Mobile menu items -->
      <div class="flex flex-col items-center space-y-4 py-8">
        <div class="flex flex-col items-center space-y-4">
          <div id="mobile-user-icon"></div>
          <div id="mobile-user-credits">
            Credits: 0 <!-- Displaying user credits in mobile menu -->
          </div>
        </div>
        <!-- Navigation links in the mobile menu -->
        <a href="/index.html" class="text-lg font-semibold text-RoyalBlue hover:underline text-center">
          Home
        </a>
        <a href="/templates/auth/login.html" class="sign-in-btn button-box block text-center mt-2">Sign in</a>
        <a href="#" class="log-out-btn button-box block hidden text-center mt-2">Log Out</a>
      </div>
    </div>

    <!-- Listing Container (For displaying details of the selected listing) -->
    <div id="listing-container" class="container mx-auto p-6 mt-10">
      <!-- Listing details will be dynamically rendered here -->
    </div>

    <!-- Bid Form Container (For rendering the bid form for a listing) -->
    <div class="flex justify-center m-4 pt-2" id="bid-form-container"></div>

    <!-- Bids Section: Where bid history is displayed -->
    <div id="bids-container" class="container mx-auto p-6 my-10 bg-gray-50 shadow-md">
      <h3 class="text-xl font-semibold text-gray-800 mb-4">Bids</h3>
      <p class="text-gray-600">Loading bids...</p>
    </div>

    <!-- Footer Section -->
    <footer>
      <hr class="m-3"/>
      <div class="flex items-center text-white justify-between h-full">
        <div>
          <!-- Sign-in and Register links in the footer -->
          <a href="/templates/auth/login.html" class="button-box block">Sign in</a>
          <a href="/templates/auth/register.html" class="button-box block">Register</a>
        </div>
        <!-- Description text in the footer -->
        <p class="m-4 text-xs text-black">
          Discover and bid on thousands of unique items weekly, curated by top experts worldwide
        </p>
      </div>
      <hr class="m-3"/>
      <div class="flex items-center justify-start">
        <!-- Logo and title in the footer linking to the homepage -->
        <a class="inline-flex items-center space-x-2" href="index.html">
          <img class="w-14 h-14 p-2" src="/assets/logo.svg" alt="diamondbid">
          <p class="font-logo text-2xl text-RoyalBlue">Diamondbid</p>
        </a>
      </div>      
      <div class="flex justify-center text-Boulder mb-4">
        <!-- Social media icons in the footer -->
        <i class="fa-brands fa-facebook-f px-5"></i>
        <i class="fa-brands fa-twitter px-5"></i>
        <i class="fa-brands fa-instagram px-5"></i>
        <i class="fa-brands fa-twitch px-5"></i>
      </div>
      <div class="bg-Gallery text-Boulder">
        <!-- Copyright text -->
        <p class="text-center p-2 text-xxs">
          Â© 2024 Diamondbid. All rights reserved.
        </p>
      </div>
    </footer>
  </body>
</html>
