<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/dist/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Karantina:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Graduate&family=Karantina:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="icon" type="images/x-icon" href="/assets/logo.svg" />
    <title>Diamondbid</title>
  </head>
  <body>
    <script defer type="module" src="/js/pages/details.js"></script>
    <header class="grid grid-cols-3 py-1 mb-4 items-center shadow md:grid-cols-3 md:grid-rows-1">
      <!-- Column 1: Logo -->
      <a class="flex items-center col-span-1 row-start-1 md:row-start-1" href="/templates/index.html">
        <img class="w-14 h-14 p-2" src="/assets/logo.svg" alt="logo-ballbid" />
        <h1 class="font-logo text-2xl text-RoyalBlue">Diamondbid</h1>
      </a>
    
      <!-- Hamburger Icon (Only on small screens) -->
      <div class="sm:hidden flex justify-end col-span-2 px-5">
        <button id="hamburger-icon" class="text-RoyalBlue">
          <i class="fas fa-bars text-2xl"></i>
        </button>
      </div>
    
      <!-- Column 2: Search Bar -->
      <div class="relative flex justify-center col-span-3 md:col-span-1 md:mt-0 mt-2 row-start-2 md:row-start-auto">
        <div class="w-full max-w-[20rem] relative w-full">
          <input id="search-bar" class="w-full px-4 py-1 pr-12 m-1 bg-Gallery text-black focus:outline-none text-md" type="text" placeholder="Search for profiles..." />
          <i id="search-btn" class="fas fa-search text-base absolute top-1/2 right-4 transform -translate-y-1/2 text-RoyalBlue cursor-pointer"></i>
          <div id="dropdown-container" class="absolute left-0 right-0 mt-1 bg-white border rounded-lg shadow-lg hidden z-10 max-h-60 overflow-y-auto">
            <ul id="dropdown-list" class="list-none m-0 p-0"></ul>
          </div>
        </div>
      </div>
    
      <!-- Column 3: User Info (Always visible on medium and larger screens) -->
      <div class="flex justify-end items-center col-span-3 md:col-span-1 sm:col-span-2 sm:justify-end sm:mt-0 mt-2 row-start-1 sm:row-start-auto hidden sm:flex">
        <div id="user-credits-header" class="text-RoyalBlue px-2 text-sm">Credits: 0</div>
        <div id="user-icon">
          <i class="text-xl px-4 text-RoyalBlue fa-regular fa-user"></i>
        </div>
        <a class="sign-in-btn button-box block sm:w-auto sm:text-center sm:mt-2" href="/templates/auth/login.html">Sign in</a>
        <a class="log-out-btn button-box block hidden sm:w-auto sm:text-center sm:mt-2" href="#">Log Out</a>
      </div>
    </header>
    
<!-- Mobile Navbar (hamburger menu) -->
<div id="mobile-menu" class="md:hidden fixed top-0 right-[-100%] h-screen w-1/2 bg-white shadow-md z-50 transition-all duration-300 ease-in-out">
  <!-- Close Button -->
  <div class="flex justify-end p-4">
     <button id="close-menu" class="text-RoyalBlue text-2xl">
        <i class="fas fa-times"></i>
     </button>
  </div>

  <!-- User Info Section -->
  <div class="flex flex-col items-center space-y-4 py-8">
     <div class="flex flex-col items-center space-y-4">
        <!-- User Avatar -->
        <div id="mobile-user-icon">
           <!-- Avatar will be inserted here -->
        </div>
        <!-- User Credits -->
        <div id="mobile-user-credits" class="text-RoyalBlue text-sm">
           Credits: 0
        </div>
     </div>
     <a href="/templates/index.html" class="text-lg font-semibold text-RoyalBlue hover:underline text-center">
      Home
    </a>    
     <a class="sign-in-btn button-box block text-center mt-2" href="/templates/auth/login.html">Sign in</a>
     <a class="log-out-btn button-box block hidden text-center mt-2" href="#">Log Out</a>
  </div>
</div>

    </div>

    <div id="bids-container" class="container mx-auto p-6 my-10 bg-gray-50 shadow-md">
      <h3 class="text-xl font-semibold text-gray-800 mb-4">Bids</h3>
      <p class="text-gray-600">Loading bids...</p>
    </div>
    
    
    

    <footer>
    <hr class="m-3"/>
      <div class="flex items-center text-white justify-between h-full">
        <div>
          <a href="/templates/auth/login.html" class="button-box block">Sign in</a>
          <a href="/templates/auth/register.html" class="button-box block">Register</a>
        </div>
        <p class="m-4 text-xs text-black">
          Discover and bid on thousands of unique items weekly, curated by top
          experts worldwide
        </p>
      </div>
      <hr class="m-3"/>
      <div class="flex items-center justify-start">
        <a class="inline-flex items-center space-x-2" href="index.html">
          <img class="w-14 h-14 p-2" src="/assets/logo.svg" alt="logo-ballbid" />
          <p class="font-logo text-2xl text-RoyalBlue">Diamondbid</p>
        </a>
      </div>      
      <div class="flex justify-center text-Boulder mb-4">
        <i class="fa-brands fa-facebook-f px-5"></i>
        <i class="fa-brands fa-twitter px-5"></i>
        <i class="fa-brands fa-instagram px-5"></i>
        <i class="fa-brands fa-twitch px-5"></i>
      </div>
      <div class="bg-Gallery text-Boulder">
        <p class="text-center p-2 text-xxs">

</html>
