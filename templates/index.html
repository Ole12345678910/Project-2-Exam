<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../dist/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="images/x-icon" href="/assets/logo.svg" />
    <title>Ballbid</title>
  </head>
  <body>
    <script defer type="module" src="/js/script.js"></script>
    <header class="py-1 mb-4 flex justify-between items-center bg-Amethyst">
      <a class="flex items-center" href="index.html">
        <img class="w-12 h-12 p-2" src="/assets/logo.svg" alt="logo-ballbid" />
        <h1 class="font-main text-white">Ballbid</h1>
      </a>
      <div class="p-2 relative flex justify-center">
        <input
          class="w-80 px-2 m-1 bg-Lavender text-white rounded-lg focus:outline-none placeholder-White text-sm"
          type="text"
          placeholder="Search for items..."
        />
        <i
          class="fas fa-search px-1 text-sm absolute top-1/2 right-3 transform -translate-y-1/2 text-white"
        ></i>
      </div>
      <div class="flex items-center">
        <i class="text-sm text-white fa-regular fa-heart"></i>
        <button
          class="px-2 py-0.5 m-2 bg-SkyBlue rounded-full text-white font-button text-sm"
        >
          Sign in
        </button>
      </div>
    </header>
    <!--kkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkk-->
    <div class="p-5 flex justify-center">
        <div class="carousel-container relative w-full overflow-hidden max-w-screen-xl">
            <div class="carousel-wrapper flex transition-transform duration-500 ease-in-out"></div>
            <div id="carousel-dots" class="flex justify-center mt-4 space-x-2"></div>
          </div>
    </div>
          <!--kkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkk-->
    <div class="bg-Lavender flex justify-center my-4">
        <p class="text-white font-main p-4">Sign up now and start bidding on over 65,000 special objects today!</p>
    </div>
    <div class="p-6 w-full mx-auto grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 place-items-center" id="listings-container"></div>
    <footer class="bg-Lavender">
      <div class="flex items-center text-white justify-between">
        <div>
          <button
            class="px-2 py-0.5 m-2 bg-SkyBlue rounded-full text-white font-button text-sm"
          >
            Sign in
          </button>
          <button
            class="px-2 py-0.5 m-2 bg-transparent border-solid border-2 border-SkyBlue rounded-full text-white font-button text-sm box-border"
          >
            Register
          </button>
        </div>
        <p class="m-4 text-xs">
          Discover and bid on thousands of unique items weekly, curated by top
          experts worldwide
        </p>
      </div>
      <hr class="mx-3 border-Amethyst" />
      <p class="text-xs text-white font-body p-2">Ballbid</p>
      <div class="flex justify-center text-white mb-4">
        <i class="fa-brands fa-facebook-f px-5"></i>
        <i class="fa-brands fa-twitter px-5"></i>
        <i class="fa-brands fa-instagram px-5"></i>
        <i class="fa-brands fa-twitch px-5"></i>
      </div>
      <div class="bg-Amethyst text-white">
        <p class="text-center p-2 text-xxs">

        </p>

    </footer>
